<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Section</title>
  <link rel="stylesheet" href="myProfile2.css">
</head>
<body>
  <div class="profile-container">
    <!-- Profile Header -->
    <div class="profile-header">
      <img src="https://via.placeholder.com/80" alt="Profile Picture" class="profile-pic">
      <h2>Profile</h2>
      <h3 class="username">Martha Hays</h3>
    </div>

    <!-- Statistics -->
    <div class="stats">
      <div class="stat-item">
        <p>10 Task left</p>
      </div>
      <div class="stat-item">
        <p>5 Task done</p>
      </div>
    </div>

    <!-- Settings -->
    <div class="settings-section">
      <h4>Settings</h4>
      <div class="settings-item">
        <span>⚙️ App Settings</span>
      </div>
    </div>

    <!-- Account Section -->
    <div class="account-section">
      <h4>Account</h4>
      <div class="settings-item">
        <span>👤 Change account name</span>
      </div>
      <div class="settings-item">
        <span>🔑 Change account password</span>
      </div>
      <div class="settings-item">
        <span>📷 Change account image</span>
      </div>
    </div>

    <!-- Uptodo Section -->
    <div class="uptodo-section">
      <h4>Uptodo</h4>
      <div class="settings-item">
        <span>📄 About Us</span>
      </div>
      <div class="settings-item">
        <span>❓ FAQ</span>
      </div>
      <div class="settings-item">
        <span>⚡ Help & Feedback</span>
      </div>
      <div class="settings-item">
        <span>📞 Support Us</span>
      </div>
    </div>

    <!-- Logout -->
    <div class="logout">
      <button>Log Out</button>
    </div>
  </div>
  <script src="myProfile2.js"></script>
</body>
</html>
